{% extends 'mailings/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for object in object_list %}
        <div class="col-4 mt-3">
            <div class="card">
                <div class="card-body">
                    <p>Попытка: {{ object.last_attempt }}</p>
                    <p>Статус: {{ object.status_attempt }}</p>
                    <p>Тема: {{ object.mailing.message.theme }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
