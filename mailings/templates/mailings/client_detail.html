{% extends 'mailings/base.html' %}
{% block content %}

<div class="card mb-3">
    <div class="card-body">
        <center>
            <div class="row">
                <div class="col-12">
                    <h2>{{ object.first_name }} {{ object.last_name }} {% if object.patronymic != "Не указано" %} {{ object.patronymic }} {% endif %}</p></h2>
                </div>
                <div class="col-12 mt-3">
                    <p>{{ object.email }}</p>
                    <p>Комментарий: {{ object.comment }}</p>
                </div>
                <a href="{% url 'mailings:client_list' %}" class="btn btn-warning form-control">Назад</a>
            </div>
        </center>
    </div>
</div>
{% endblock %}
