{% extends 'mailings/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="container ">
    <div class="row ">
        <div class="col-12 text-center form-control bg-secondary-subtle mb-1"><h3 class="mt-2">ДАШБОРД</h3></div>
        <div class="col-12 form-control bg-secondary-subtle">
            <div class="container text-center ">
                <div class="row mt-3 mb-3">
                    <div class="col form-control"><h5>Кол-во рассылок</h5></div>
                    <div class="col form-control"><h5>Рассылки в работе</h5></div>
                    <div class="col form-control"><h5>Завершённые рассылки</h5></div>
                    <div class="col form-control"><h5>Статистика</h5></div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-8 form-control"><h5>Сообщение</h5></div>
                </div>
            </div>
            <div class="col-12"><a type="button" class="btn btn-dark form-control" href="#">Выйти</a></div>
        </div>
    </div>
</div>
{% else %}
<div class="container ">
    <div class="row ">
        <div class="col-12 form-control bg-secondary-subtle">
            <div class="container text-center ">
                <div class="row mb-3">
                    <div class="col-12 mt-3 mb-3"><h2>Войдите или зарегистрируйтесь!</h2></div>
                    <div class="col-6"><a type="button" class="btn btn-dark form-control" href="#">Войти</a></div>
                    <div class="col-6"><a type="button" class="btn btn-dark form-control" href="#">Регистрация</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
